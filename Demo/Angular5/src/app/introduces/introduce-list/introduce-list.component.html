<div *ngIf="visible">
  <button (click)="toggleDiv()">Create</button>
  <table class="table table-sm table-hover">
    <tr>
      <th width="150">Name</th>
      <th width="200">Img</th>
      <th width="150">Data</th>
      <th width="400">Describe</th>
      <th width="100">Color</th>
      <th>#</th>
    </tr>
    <tr *ngFor="let intro of introduceService.introduceList">
      <td hidden>{{intro.Id}}</td>
      <td>{{intro.Name}}</td>
      <td><img src="{{intro.Img}}" height="50" width="50" style="border: 1px solid;background-color:lightgrey;" /></td>
      <td>{{intro.Data}}</td>
      <td>{{intro.Describe}}</td>
      <td><input type="color" style="height:20px;width:20px;float: left;" disabled="disabled" value="{{intro.Color}}" /></td>
    </tr>
  </table>
</div>
<div>
    <div class="form-group">
        <p class="control-label col-md-2">Img</p>
        <input type="text" class="col-md-10" style="width: 500px; border: 1px solid #ccc; border-radius: 4px; height: 34px;display:block;" readonly="readonly" id="txtImageIntro" required />
        <a id="btnSelectedImageIntro" href="#" class="btn" style="margin-left:-13px;"><div style="border:1px black solid;height:150px;width:150px;"><img src="" height="150" width="150" id="imageIntro" hidden="hidden" /></div></a>
    </div>
    <div class="form-group">
        <p class="control-label col-md-2">Color</p>
        <input type="text" style="float:left; width: 500px; border: 1px solid #ccc; border-radius: 4px; height: 34px;padding: 6px 12px;display:block;" class="col-md-10 form-control" readonly="readonly" id="txtColor" required />
        <input type="color" id="getColor" style="height:34px; float: left; width:68px;" onchange="change()" />
    </div>
</div>
